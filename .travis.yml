language: python

dist: xenial


before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg

install:
  - make requirements

python:
  - 3.5
  - 3.8

env:
  - TOX_ENV=testenv

script: video_worker

script:
  - tox -e $TOX_ENV

after_success:
  - pip install -U codecov
  - codecov
